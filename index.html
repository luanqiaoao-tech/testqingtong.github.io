<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青铜面具系列</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: "Microsoft Yahei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-group {
            display: flex;
            flex-direction: column;
        }
        .main-title {
            font-size: 24px;
            color: #badaaa;
        }
        .sub-title {
            font-size: 14px;
            color: #ddd;
            margin-top: 5px;
        }
        .collection-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .collection-icon {
            width: 50px;
            height: 50px;
            background-color: #4a5a50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .collection-text {
            font-size: 12px;
            margin-top: 5px;
        }
        .mask-image {
            margin-top: 40px;
            max-width: 80%;
        }
        .mask-image img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        .series-name {
            font-size: 20px;
            margin-top: 30px;
            color: #eee;
        }
        .item-details {
            margin-top: 10px;
            text-align: center;
        }
        .item-number {
            display: inline-block;
            background-color: #c0a060;
            color: #333;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
        }
        .acquire-time {
            display: inline-block;
            background-color: #555;
            color: #ddd;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-top: 10px;
        }
        .save-album {
            margin-top: 40px;
            background: linear-gradient(to right, #6a9a80, #a0b0a5);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .save-album:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(160,176,165,0.6);
        }
        .museum-section {
            margin-top: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        .museum-logo img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
        }
        .museum-label {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title-group">
            <div class="main-title">纵目千面 · 触碰纪元</div>
            <div class="sub-title">TOUCHING THE BRONZE AGE</div>
        </div>
        <div class="collection-btn">
            <div class="collection-icon">
                <!-- 白色背包图标 -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 6h-1V4c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v2H7c-1.1 0-2 
                             .9-2 2v12c0 1.1.9 2 2 2h10c1.1 0 2-.9 
                             2-2V8c0-1.1-.9-2-2-2zm-6-2h2v2h-2V4zm6 
                             16H7V8h10v12z"/>
                </svg>
            </div>
            <div class="collection-text">我的藏品</div>
        </div>
    </div>

    <div class="mask-image">
        <!-- 使用本地图片 -->
        <img src="images/mask-qinghua.png" alt="青花风格青铜面具">
    </div>

    <div class="series-name">青铜面具系列</div>
    <div class="item-details">
        <div class="item-number">NO.AG1020233321</div>
        <div class="acquire-time">获得时间2024-3-1</div>
    </div>

    <button id="saveBtn" class="save-album">保存至相册</button>

    <div class="museum-section">
        <div class="museum-logo">
            <!-- 使用本地 logo 图片 -->
            <img src="images/sxd-logo.png" alt="三星堆博物馆 Logo">
        </div>
        <div class="museum-label">三星堆博物馆<br>SANXINGDUI MUSEUM</div>
    </div>

    <script>
        // 点击按钮下载图片
        document.getElementById('saveBtn').addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = 'images/mask-qinghua.png'; // 图片路径
            link.download = '青花风格青铜面具.png'; // 保存的文件名
            link.click();
        });
    </script>
</body>
</html>
