<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青铜面具系列</title>
    <!-- 引入中文字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: "Microsoft Yahei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-group {
            display: flex;
            flex-direction: column;
        }
        .main-title {
            font-size: 24px;
            color: #badaaa;
            font-family: 'Noto Serif SC', serif; /* 特殊字体 */
        }
        .sub-title {
            font-size: 14px;
            color: #ddd;
            margin-top: 5px;
        }
        .collection-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .collection-icon {
            width: 40px;
            height: 40px;
            background-color: #4a5a50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .collection-icon svg {
            width: 24px;
            height: 24px;
        }
        .collection-text {
            font-size: 12px;
            margin-top: 5px;
        }
        .mask-image {
            margin-top: 40px;
        }
        .mask-image img {
            width: 400px;   /* 固定宽度 */
            height: auto;   /* 高度自适应保持比例 */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        .series-name {
            font-size: 20px;
            margin-top: 30px;
            color: #eee;
        }
        .item-details {
            margin-top: 10px;
            text-align: center;
        }
        .item-number,
        .acquire-time {
            display: inline-block;
            background-color: #555;
            color: #ddd;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
            margin-right: 5px;
        }
        .item-number {
            background-color: #c0a060;
            color: #333;
        }
        .save-album {
            margin-top: 40px;
            background: linear-gradient(to right, #6a9a80, #a0b0a5);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .save-album:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(160,176,165,0.6);
        }
        .museum-section {
            margin-top: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        .museum-logo img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
        }
        .museum-label {
            font-size: 14px;
            color: #ccc;
        }
        /* 登录弹窗 */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #badaaa;
        }
        .modal-content input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
        }
        .modal-content button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn {
            background: #6a9a80;
            color: #fff;
        }
        .register-btn {
            background: #aaa;
            color: #333;
        }
        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            right: 10px;
            top: 8px;
            font-size: 20px;
            color: #ccc;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title-group">
            <div class="main-title">纵目千面 · 碰触纪元</div>
            <div class="sub-title">TOUCHING THE BRONZE AGE</div>
        </div>
        <div class="collection-btn" id="collectionBtn">
            <div class="collection-icon">
                <svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                    <path d="M878.08 778.24v-169.984c0-52.736-60.928-56.32-60.928-56.32v-144.384c0.512-115.2-62.976-162.816-124.928-167.424-13.824-80.384-89.088-142.336-179.712-142.336-89.6 0-163.84 60.416-179.2 139.776-143.36 29.696-124.416 172.032-124.416 172.032v141.312c-67.584 1.024-63.488 61.44-63.488 61.44v164.352c0 51.712 63.488 55.808 63.488 55.808 0 100.864 120.32 93.184 120.32 93.184h366.08c128 0 120.32-92.16 120.32-92.16 70.144-11.776 62.464-55.296 62.464-55.296z m-365.056-616.96c51.712 0 95.232 31.744 109.056 75.776H404.48c13.824-44.032 57.344-75.776 108.544-75.776z m175.616 531.968h-18.432v26.624c0 14.848-12.8 27.136-29.184 27.136s-29.184-12.288-29.184-27.136v-26.624h-275.968c-16.384 0-29.184-12.288-29.184-27.136s12.8-27.136 29.184-27.136h353.28c16.384 0 29.184 12.288 29.184 27.136s-13.312 27.136-29.696 27.136z" fill="#ffffff"></path>
                </svg>
            </div>
            <div class="collection-text">我的藏品</div>
        </div>
    </div>

    <div class="mask-image">
        <img src="images/mask-qinghua.png" alt="青花风格青铜面具">
    </div>

    <div class="series-name">青铜纵目面具——青花系列</div>
    <div class="item-details">
        <div id="item-number" class="item-number">NO.AGXXXXXXXXXX</div>
        <div id="acquire-time" class="acquire-time">获得时间</div>
    </div>

    <button id="saveBtn" class="save-album">保存至相册</button>

    <div class="museum-section">
        <div class="museum-logo">
            <img src="images/sxd-logo.png" alt="三星堆博物馆 Logo">
        </div>
        <div class="museum-label">SANXINGDUI MUSEUM</div>
    </div>

    <!-- 登录弹窗 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>登录</h2>
            <input type="text" placeholder="账号">
            <input type="password" placeholder="密码">
            <div>
                <button class="login-btn" id="loginBtn">登录</button>
                <button class="register-btn" id="registerBtn">注册</button>
            </div>
        </div>
    </div>

    <script>
        // 点击按钮下载图片
        document.getElementById('saveBtn').addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = 'images/mask-qinghua.png';
            link.download = '青花风格青铜面具.png';
            link.click();
        });

        // 自动填充获得时间
        function formatDateTime(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            const h = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            return `${y}-${m}-${d} ${h}:${min}`;
        }
        document.getElementById('acquire-time').innerText = "获得时间 " + formatDateTime(new Date());

        // 生成随机 6 位数编号
        function randomCode() {
            return Math.floor(100000 + Math.random() * 900000);
        }
        document.getElementById('item-number').innerText = "NO.AG" + randomCode();

        // 登录弹窗逻辑
        const modal = document.getElementById('loginModal');
        const collectionBtn = document.getElementById('collectionBtn');
        const closeModal = document.getElementById('closeModal');
        const loginBtn = document.getElementById('loginBtn');

        collectionBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // 点击注册
        document.getElementById('registerBtn').addEventListener('click', () => {
            alert("内测阶段，不提供注册服务");
        });

        // 点击登录
        loginBtn.addEventListener('click', () => {
            alert("登录失败：用户不存在");
        });

        // 点击关闭按钮
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // 点击遮罩关闭弹窗
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
