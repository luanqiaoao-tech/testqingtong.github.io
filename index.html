<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青铜面具系列</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: "Microsoft Yahei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-group {
            display: flex;
            flex-direction: column;
        }
        .main-title {
            font-size: 24px;
            color: #badaaa;
        }
        .sub-title {
            font-size: 14px;
            color: #ddd;
            margin-top: 5px;
        }
        .collection-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .collection-icon {
            width: 40px;
            height: 40px;
            background-color: #4a5a50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .collection-icon svg {
            width: 24px;
            height: 24px;
        }
        .collection-text {
            font-size: 12px;
            margin-top: 5px;
        }
        .mask-image {
            margin-top: 40px;
            max-width: 80%;
        }
        .mask-image img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        .series-name {
            font-size: 20px;
            margin-top: 30px;
            color: #eee;
        }
        .item-details {
            margin-top: 10px;
            text-align: center;
        }
        .item-number {
            display: inline-block;
            background-color: #c0a060;
            color: #333;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
        }
        .acquire-time {
            display: inline-block;
            background-color: #555;
            color: #ddd;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-top: 10px;
        }
        .save-album {
            margin-top: 40px;
            background: linear-gradient(to right, #6a9a80, #a0b0a5);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .save-album:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(160,176,165,0.6);
        }
        .museum-section {
            margin-top: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        .museum-logo img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
        }
        .museum-label {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title-group">
            <div class="main-title">纵目千面 · 触碰纪元</div>
            <div class="sub-title">TOUCHING THE BRONZE AGE</div>
        </div>
        <div class="collection-btn">
            <div class="collection-icon">
                <!-- 白色背包图标（缩小尺寸） -->
                <svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                    <path d="M878.08 778.24v-169.984c0-52.736-60.928-56.32-60.928-56.32v-144.384c0.512-115.2-62.976-162.816-124.928-167.424-13.824-80.384-89.088-142.336-179.712-142.336-89.6 0-163.84 60.416-179.2 139.776-143.36 29.696-124.416 172.032-124.416 172.032v141.312c-67.584 1.024-63.488 61.44-63.488 61.44v164.352c0 51.712 63.488 55.808 63.488 55.808 0 100.864 120.32 93.184 120.32 93.184h366.08c128 0 120.32-92.16 120.32-92.16 70.144-11.776 62.464-55.296 62.464-55.296z m-365.056-616.96c51.712 0 95.232 31.744 109.056 75.776H404.48c13.824-44.032 57.344-75.776 108.544-75.776z m175.616 531.968h-18.432v26.624c0 14.848-12.8 27.136-29.184 27.136s-29.184-12.288-29.184-27.136v-26.624h-275.968c-16.384 0-29.184-12.288-29.184-27.136s12.8-27.136 29.184-27.136h353.28c16.384 0 29.184 12.288 29.184 27.136s-13.312 27.136-29.696 27.136z" fill="#ffffff"></path>
                </svg>
            </div>
            <div class="collection-text">我的藏品</div>
        </div>
    </div>

    <div class="mask-image">
        <!-- 使用本地图片 -->
        <img src="images/mask-qinghua.png" alt="青花风格青铜面具">
    </div>

    <div class="series-name">青铜面具系列</div>
    <div class="item-details">
        <div class="item-number">NO.AG1020233321</div>
        <!-- 获得时间用JS动态填充 -->
        <div id="acquire-time" class="acquire-time">获得时间</div>
    </div>

    <button id="saveBtn" class="save-album">保存至相册</button>

    <div class="museum-section">
        <div class="museum-logo">
            <!-- 使用本地 logo 图片 -->
            <img src="images/sxd-logo.png" alt="三星堆博物馆 Logo">
        </div>
        <div class="museum-label">SANXINGDUI MUSEUM</div>
    </div>

    <script>
        // 点击按钮下载图片
        document.getElementById('saveBtn').addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = 'images/mask-qinghua.png'; // 图片路径
            link.download = '青花风格青铜面具.png'; // 保存的文件名
            link.click();
        });

        // 自动填充获得时间为系统当前时间
        function formatDate(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }
        document.getElementById('acquire-time').innerText = "获得时间 " + formatDate(new Date());
    </script>
</body>
</html>
